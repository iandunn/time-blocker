<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<title>Time Blocker</title>
	<meta name="description" content="A lean JavaScript application to help you schedule your day.">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="manifest" href="manifest.json">
	<link rel="apple-touch-icon" href="images/feather/list.png">

	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/boilerplate.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<header class="site-header">
		<h1>Time Blocker</h1>
	</header>

	<!--

	document somewhere that intentionally using png for favicon even though ios doesn't support it, becuase ios is stupid for not supporting it
	shouldn't have to have duplicate icons in different formats for favicon/apple icon/manifest icon

	use proper html boilerplate - underscore or html5 boilerplate, probably lattter since more js app focused and exposure to something new
	should be able to edit everything with keyboard


	add labels to form inputs. how to do proper a11y when don't want extra label for minute and am/pm? screen-reader-text?
	support "00" in minutes

	-->

	<main class="site-content">
		<table class="time-blocks">
			<thead>
				<tr>
					<th>Start time</th>
					<th>End time</th>
					<th>Task</th>
				</tr>
			</thead>

			<tbody class="time-block-rows">

				<tr>
					<td class="time-window">
						<input type="number" name="start_hour" maxlength="2" min="0" max="12" value="7" />
						:
						<input type="number" name="start_minute" maxlength="2" min="0" max="12" value="00" />

						<select name="start_period">
							<option value="am">am</option>
							<option value="pm" selected>pm</option>
						</select>
					</td>

					<td class="time-window">
						<input type="number" name="end_hour" maxlength="2" min="0" max="12" value="8" />
						:
						<input type="number" name="end_minute" maxlength="2" min="0" max="12" value="30" />

						<select name="start_period">
							<option value="am">am</option>
							<option value="pm" selected>pm</option>
						</select>
					</td>

					<td class="task-name-container">
						<input type="text" name="task_name" class="task-name" value="Foo bar meeting" />
					</td>
				</tr>

				<tr>
					<td class="time-window">
						<input type="number" name="start_hour" maxlength="2" min="0" max="12" />
						:
						<input type="number" name="start_minute" maxlength="2" min="0" max="12" />

						<select name="start_meridian">
							<option value="am">am</option>
							<option value="pm">pm</option>
						</select>
					</td>

					<td class="time-window">
						<input type="number" name="end_hour" maxlength="2" min="0" max="12" />
						:
						<input type="number" name="end_minute" maxlength="2" min="0" max="12" />

						<select name="end_meridian">
							<option value="am">am</option>
							<option value="pm">pm</option>
						</select>
					</td>

					<td class="task-name-container">
						<input type="text" name="task_name" class="task-name" />
					</td>
				</tr>
			</tbody>
		</table>

		<button>Add new time block</button>
		<button>Save Current Day As Template</button>
		<button>Clear all blocks on this day</button>
	</main>

	<nav class="site-controls">
		<!--
		setup as calendar view so can plan monday on sunday without modifying weekly routine
			wait, what? i don't remember what i meant when i wrote this
			still want to use calendar view, just need to remember how to explain it
		-->
		<h2>Calendar</h2>
		<!-- add question mark icon. when hover over it, explain that ? -->

		<div class="calendar">
			<!-- look for library to do this. clicking on day loads the saved blocks for that day in `.time-block-rows` -->
		</div>

		<h2>Templates</h2>
		<!-- add question mark icon. when hover over it, explain that to create a new template, setup the blocks for a day, then click save button -->

		<ul>
			<!-- style as links, but without underline decoration? -->
			<li>
				<button data-template-id="1">Monday</button>
			</li>
			<li>
				<button data-template-id="1">Tuesday/Thursday</button>
			</li>
			<li>
				<button data-template-id="1">Wednesday/Friday</button>
			</li>
			<li>
				<button data-template-id="1">Saturday</button>
			</li>
			<li>
				<button data-template-id="1">Sunday</button>
			</li>
		</ul>

		<button>Backup</button>
	</nav>

	<footer class="site-footer">
		footer
	</footer>

	<script src="js/vendor/modernizr-3.6.0.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script>window.jQuery || document.write( '<script src="js/vendor/jquery-3.3.1.min.js"><\/script>' );</script>
	<script src="js/main.js"></script>

	<!--
	remove jquery files and tags if not using it
	need modernizer? probably safest to just include it, but maybe unnecessary these days
	-->
</body>

</html>
